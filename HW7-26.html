<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let ans = func(10, 1, 3, 2);

        console.log(ans);

        function func(a, b, c, d) {
            if (a * b * c * d <= 0 && a > b && c > d) {
                console.log("Wrong input!");
            } else {
                let count = 0;
                let now = b;
                while (now <= a) {
                    count++;
                    now += c;
                    if (now >= a) {
                        break;
                    } else {
                        now -= d;
                    }
                }
                return count;
            }
        }
    </script>
</body>

</html>
