<!DOCTYPE html>

</head>

<body>
    <script type="text/javascript">
        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                console.log(i + " is even");
            } else {
                console.log(i + " is odd");
            }
        }
    </script>
</body>

</html>
