<!DOCTYPE html>

<body>
    <script type="text/javascript">
        let arr = [1, 3, 4, 5, 6, 7];
        let a = 7;
        let ans = calculate(a, multiplyItself);

        console.log(ans);

        function calculate(num, callback) {
            let array1 = [];
            for (let i = 0; i < num.length; i++) {
                array1[i] = callback(num[i]);
            }
            return array1;
        }

        function addOne(num) {
            num += 1;
            return num;
        }

        function multiplyTwo(num) {
            return num * 2;
        }

        function multiplyItself(num) {
            return num * num;
        }
    </script>
</body>
