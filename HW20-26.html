    <script type="text/javascript">
        function init() {
            let inputMonth = document.getElementById("monthSelect");
            let dayBlock = document.getElementsByClassName("day");

            inputMonth.addEventListener('change', function(e) {
                let dates = inputMonth.valueAsDate;
                let year = dates.getFullYear();
                let month = dates.getMonth();
                let date = dates.getDate();
                let day = dates.getDay();

                for (let i = 0; i < dayBlock.length; i++) {
                    dayBlock[i].textContent = "";
                }

                for (let dayCount = 1; dayCount <= getMonthDay(year, month); dayCount++) {
                    dayBlock[day + dayCount - 1].innerText = "" + dayCount;
                }
                console.log(getMonthDay(year, month));

                console.log(year + " " + month + " " + date + " " + day);

            });

            function getMonthDay(year, month) {
                let leapYear = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                let notLeapYear = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                if (year % 4 === 0 && year % 100 !== 0) {
                    return leapYear[month];
                } else if (year % 400 === 0) {
                    return leapYear[month];
                } else {
                    return notLeapYear[month];
                }
            }
        }


        window.onload = init;
    </script>
